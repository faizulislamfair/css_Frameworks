<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>materialize CSS</title>
</head>
<body>

    <div class="container">
        <h2>Collections</h2>
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Desserts</h4>
            </li>
             <li class="collection-item avatar">
                 <i class="material-icons circle blue">person</i>
                <span class="title">Apple Pie</span>
                <p class="grey-text">Apple Item</p> 
                <a href="" class="secondary-content">
                   <i class="material-icons blue-text">email</i>
                </a>
             </li>  
             <li class="collection-item avatar">
                 <i class="material-icons circle blue">person</i>
                <span class="title">Banana Bread</span>
                <p class="grey-text">Banana Item</p> 
                <a href="" class="secondary-content">
                   <i class="material-icons blue-text">email</i>
                </a>
             </li>  
             <li class="collection-item">Cup Cake</li>
             <li class="collection-item">Donut</li>
             <li class="collection-item">Eclairs</li>
             <li class="collection-item">Frozen Yogurt</li>
        </ul>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
