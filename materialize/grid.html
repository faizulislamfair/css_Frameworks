<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .row > div{
          padding: 10px;
          background: #ddd;
          border: 1px solid #fff;
        }
        .row{
          margin: 40px auto;
        }
      </style>
    <title>Learning Materialize</title>
</head>
<body>

    <div class="container">
        <h4>Grids</h4>

    <div class="row">
        <div class="col s3">murgi</div>
        <div class="col s3">penguin</div>
        <div class="col s3">kobutor</div>
        <div class="col s3">panda</div>
    </div>

    <div class="row">
        <div class="col s6 m3">murgi</div>
        <div class="col s6 m3">penguin</div>
        <div class="col s6 m3">kobutor</div>
        <div class="col s6 m3">panda</div>
    </div>

    <div class="row">
        <div class="col s12 m6 14">murgi</div>
        <div class="col s12 m6 14">penguin</div>
        <div class="col s12 m6 14">kobutor</div>
        <div class="col s12 m6 14">panda</div>
        <div class="col s12 m6 14">kobutor</div>
        <div class="col s12 m6 14">panda</div>
    </div>

    <div class="row">
        <div class="col s12 m6 14 x12">murgi</div>
        <div class="col s12 m6 14 x12">penguin</div>
        <div class="col s12 m6 14 x12">kobutor</div>
        <div class="col s12 m6 14 x12">panda</div>
        <div class="col s12 m6 14 x12">kobutor</div>
        <div class="col s12 m6 14 x12">panda</div>
    </div>

    <div class="row">
        <div class="col s12 m8">murgi</div>
        <div class="col s12 m4">penguin</div>
        <div class="col s12 m4">kobutor</div>
        <div class="col s12 m8">panda</div>
    </div>


    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
